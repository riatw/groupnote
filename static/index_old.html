<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="ja" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GROUP NOTE beta</title>
	<meta name="viewport" content="width=1024">

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/non-responsive.css">

	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-touch.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
	<script type="text/javascript" src="js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script type="text/javascript" src="js/vendor/marked.js"></script>
	<script type="text/javascript" src="js/vendor/angular-marked.js"></script>
	<script type="text/javascript" src="js/vendor/angular-scroll.js"></script>
	<script type="text/javascript" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	<script type="text/javascript" src="js/app/service/dataapi.js"></script>

</head>

<body class="index" ng-app="izApp">
	<noscript>JavascriptがOFFのため正しく表示されない可能性があります。</noscript>

	<!-- [ WRAP ] -->
	<div id="wrap">
		<div id="header">
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">GROUP NOTE<span>Powered by GROUP NOTE</span></a>
					</div>
					<div class="navbar-collapse collapse" ng-controller="loginController" ng-init="init()">
						<ul class="nav navbar-nav navbar-right" ng-show="currentUser">
							<li ng-controller="addNoteModalController"><a ng-click="open()">ノートを書く</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" on-toggle="toggled(open)">{{currentUserName}} <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a ng-click="logOut()">ログアウト</a></li>
									<!-- <li><a>マイページ</a></li> -->
								</ul>
							</li>
						</ul>
						<form class="navbar-form navbar-right" role="form" ng-hide="currentUser">
							<div class="form-group">
								<input type="text" placeholder="ユーザーID" class="form-control" ng-model="username">
							</div>
							<div class="form-group">
								<input type="password" placeholder="パスワード" class="form-control" ng-model="password">
							</div>
							<button type="submit" class="btn btn-success" ng-click="logIn()">サインイン</button>
							<!-- <span ng-controller="signUpModalController"><button type="submit" class="btn btn-primary" ng-click="open();">ユーザ登録</button></span> -->
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="container-fluid">
				<div class="row">
					<div class="content-tag col-xs-2 mod-box-maxHeight" ng-controller="tagListController">
						<div class="tag-inner">
							<div class="tag-info">
								<p class="info-title">タグ一覧</p>
							</div>
							<div class="tag-body">
								<div class="mod-box-scroll scroll-no-border mod-box-tags">
									<div class="mod-icon-spinner" ng-show="loadTagSp"></div>
									<ul class="mod-list-line mab0 tag">
										<li ng-class="{'active':currentTagId==='all'}"><a href="#/tag/all">すべてのノート</a></li>
										<li ng-repeat="tag in taglist" ng-class="{'active':currentTagId===tag.id}"><a href="#/tag/{{tag.id}}">#{{tag.name}}</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="content-list col-xs-3 mod-box-maxHeight" ng-controller="noteListController">

						<div class="mod-box-scroll">
							<div class="mod-icon-spinner note-spinner" ng-show="spinnerView"></div>
							<div class="mod-icon-empty note" ng-show="noteIsEmpty">
								<p class="empty-txt">該当するノートがありません</p>
							</div>

							<ul class="mod-list-line mab0 note">
								<li ng-repeat="item in feeds | orderBy:'createdAt':'reverse'" ng-class="{'is-show':!spinnerView, 'active':currentNoteId===item.id}">
									<a href="#/note/{{item.id}}">
										<h4 class="list-group-item-heading" style="margin-top: 5px;">{{item.title}}</h4>
										<p class="list-group-item-text"><span class="text-author">{{item.author.displayName}}</span>が<span class="text-date">{{item.date | date:'yyyy-MM-dd'}}</span>に投稿しました</p>
									</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="content-note col-xs-7 mod-box-maxHeight" ng-controller="noteDetailController">
						<div class="note-inner" ng-show="isNoteDetailLoaded">
							<div class="note-info">
								<h1 class="info-title">{{detailTitle}}</h1>
								<ul class="info-btngroup">
									<li ng-controller="addNoteModalController" ng-click="open(item)"><button class="btn btn-default btn-sm mar10">編集</button></li>
									<li class="dropdown">
										<button class="btn btn-default btn-sm dropdown-toggle" on-toggle="toggled(open)">目次 <span class="caret"></button>

										<div class="dropdownContent dropdown-menu dropdown-menu-right">

											<ul id="line-nav" du-scroll-container="scroll-container">
												<li ng-repeat="line in outline">
													<a href="#{{line.id}}" du-smooth-scroll du-scrollspy="line.id">{{line.text}}</a>

													<ul>
														<li ng-repeat="line2 in line.child">
															<a href="#{{line2.id}}" du-smooth-scroll du-scrollspy="line.id">{{line2.text}}</a>
														</li>
													</ul>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
							<div class="note-body">
								<div class="mod-box-scroll scroll-no-border" style="position: relative;" id="scroll-container">
									<div class="mod-box-wysiwyg" ng-show="isNoteDetailLoaded">
										<div class="wysiwyg-base">
											<div class="base-body" marked="detailBody"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ WRAP ] -->
</body>
</html>
