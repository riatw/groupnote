<iflogin>
	<div class="container-fluid container-fixed" if="{status==='login'}">
		<div class="row no-gutter">
			<div class="col-md-2 { hidden-sm-down: sp_mode != 'taglist'}">
				<div class="m-box-scroll">
					<div class="scroll-inner">
						<taglist></taglist>
					</div>
				</div>
			</div>
			<div class="col-md-4 { hidden-sm-down: sp_mode != 'notelist'}">
				<div class="m-box-scroll">
					<div class="scroll-inner">
						<notelist></notelist>
					</div>
				</div>
			</div>
			<div class="col-md-6 { hidden-sm-down: sp_mode != 'notedetail'}">
				<div class="m-box-scroll">
					<div class="scroll-inner">
						<notedetail></notedetail>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var that = this;

		obs.on("login", function() {
			that.status = "login";
			that.update();
		});

		obs.on("logout", function() {
			that.status = "nologin";
			that.update();
		});

		that.sp_mode = "taglist";

		obs.on("tagChanged", function() {
			that.sp_mode = "notelist";
			that.update();
		});

		obs.on("noteChanged", function() {
			that.sp_mode = "notedetail";
			that.update();
		});

	</script>
</iflogin>
