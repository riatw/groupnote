<iflogin>
	<div class="container-fluid container-fixed" if="{status==='login'}">
		<div class="row no-gutter { taglist: sp_mode == 'taglist'} { notelist: sp_mode == 'notelist'} { notedetail: sp_mode == 'notedetail'}">
			<div class="col-md-2 col-sm-4 col-xs-4">
				<div class="m-box-scroll">
					<div class="scroll-inner">
						<taglist></taglist>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="m-box-scroll">
					<div class="scroll-inner">
						<notelist></notelist>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-4 col-xs-4">
				<div class="m-box-scroll">
					<div class="scroll-inner">
						<notedetail></notedetail>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var that = this;

		obs.on("login", function() {
			that.status = "login";
			that.update();
		});

		obs.on("logout", function() {
			that.status = "nologin";
			that.update();
		});

		that.sp_mode = "taglist";

		obs.on("init", function() {
			that.sp_mode = "taglist";
			that.update();
		});

		obs.on("tagChanged", function() {
			that.sp_mode = "notelist";
			that.update();
		});

		obs.on("noteChanged", function() {
			that.sp_mode = "notedetail";
			that.update();
		});

	</script>
</iflogin>
