<logout>
<a href="#" class="btn btn-primary hidden-sm-down" onclick="{logout}">ログアウト</a>

<script>
	var that = this;

	logout(e) {
		api.revokeAuthentication(function(response) {
			if ( response.error ) {
				return;
			}

			obs.trigger("logout");

			stateObject.currentUser = null;
			stateObject.currentNoteId = null;

			that.status = "nologin";
			that.update();
			riot.route('/');
		});
	}
</script>
</logout>
