<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Group Note</title>
	<meta name="viewport" content="width=1024">

	<link href="../common/css/bootstrap/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="../common/css/base.css">

	<script src="../common/lib/jquery.js"></script>
	<script src="../common/lib/marked.js"></script>
	<script src="../common/js/setting.js"></script>
	<script src="../common/lib/data-api/v3/js/mt-data-api.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.7/riot+compiler.min.js"></script>
	<script src="../tags/share_note.tag.html" type="riot/tag"></script>

<body class="index">
	<!-- [ WRAP ] -->
	<div id="wrap">
		<share-note></share-note>
	</div>
	<!-- [ WRAP ] -->

	<script>
		var obs = riot.observable();

		riot.route('/note/(.+)', function(id) {
			obs.trigger("shareNoteLoaded", id);
		});

		riot.mount('*');

		riot.route.start();
		riot.route.exec();
	</script>
</body>
