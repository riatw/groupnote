<div class="modal-header">
	<h3 class="modal-title">サインアップ</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="exampleInputEmail1">E-mail</label>
				<input type="email" class="form-control" ng-model="form.email" placeholder="Enter E-mail">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Username(*required)</label>
				<input type="text" class="form-control" ng-model="form.username" placeholder="Enter Username">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Password(*required)</label>
				<input type="password" class="form-control" ng-model="form.password" placeholder="Enter Passowrd">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">登録</button>
	<button class="btn btn-default" ng-click="cancel()">キャンセル</button>
</div>
